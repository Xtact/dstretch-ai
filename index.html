<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DStretch Pro Plus+</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>DStretch Pro Plus+</h1>
            <div class="header-controls">
                <button id="undoBtn" class="icon-btn" disabled title="Undo">â†¶</button>
                <button id="redoBtn" class="icon-btn" disabled title="Redo">â†·</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Canvas Area -->
            <div class="canvas-container" id="canvasContainer">
                <label for="fileInput" class="upload-area" id="uploadArea">
                    <div class="upload-prompt">
                        <p>ðŸ“¸ Click or Tap to Upload Image</p>
                    </div>
                </label>
                <input type="file" id="fileInput" accept="image/*">
                <canvas id="canvas"></canvas>
                
                <!-- Zoom Controls -->
                <div id="zoomControls" class="zoom-controls">
                    <button id="zoomInBtn" class="zoom-btn">+</button>
                    <span id="zoomPercent" class="zoom-percent">100%</span>
                    <button id="zoomOutBtn" class="zoom-btn">âˆ’</button>
                    <button id="resetZoomBtn" class="zoom-btn">âŸ²</button>
                </div>
            </div>

            <!-- Controls Panel -->
            <div class="controls-panel">
                <!-- Navigation Tabs -->
                <div class="tabs">
                    <button class="tab active" data-panel="enhance">Enhance</button>
                    <button class="tab" data-panel="adjust">Adjust</button>
                    <button class="tab" data-panel="tools">Tools</button>
                </div>

                <!-- Panel Content -->
                <div class="panel-content">
                    <!-- Enhance Panel -->
                    <div id="enhancePanel" class="panel active">
                        <button id="autoEnhanceBtn" class="primary-btn" disabled>âœ¨ Auto Enhance</button>
                    </div>

                    <!-- Adjust Panel -->
                    <div id="adjustPanel" class="panel">
                        <div class="slider-control">
                            <label>Brightness: <span id="brightnessValue">0</span></label>
                            <input type="range" id="brightness" min="-100" max="100" value="0">
                        </div>
                        <div class="slider-control">
                            <label>Contrast: <span id="contrastValue">0</span></label>
                            <input type="range" id="contrast" min="-100" max="100" value="0">
                        </div>
                        <button id="resetBtn" class="secondary-btn">Reset</button>
                    </div>

                    <!-- Tools Panel -->
                    <div id="toolsPanel" class="panel">
                        <button id="downloadBtn" class="primary-btn" disabled>ðŸ’¾ Download</button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
