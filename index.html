<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DStretch Pro Plus+</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>DStretch Pro Plus+</h1>
            <div class="header-controls">
                <button id="undoBtn" class="icon-btn" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 7v6h6"></path>
                        <path d="M21 17a9 9 0 00-9-9 9 9 0 00-6 2.3L3 13"></path>
                    </svg>
                </button>
                <button id="redoBtn" class="icon-btn" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 7v6h-6"></path>
                        <path d="M3 17a9 9 0 019-9 9 9 0 016 2.3l3 2.7"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Canvas Area -->
            <div class="canvas-container">
                <div id="imageWorkspace" class="image-workspace">
                    <div class="upload-prompt">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <p>Tap to Upload Image</p>
                        <input type="file" id="imageInput" accept="image/*" style="display: none;">
                    </div>
                    <canvas id="mainCanvas"></canvas>
                </div>
                
                <!-- Zoom Controls -->
                <div id="zoomControls" class="zoom-controls" style="display: none;">
                    <button id="zoomInBtn" class="zoom-btn">+</button>
                    <button id="zoomOutBtn" class="zoom-btn">−</button>
                    <button id="resetZoomBtn" class="zoom-btn">⟲</button>
                </div>
            </div>

            <!-- Controls Panel -->
            <div class="controls-panel">
                <!-- Navigation Tabs -->
                <div class="tabs">
                    <button class="tab active" data-panel="enhance">Enhance</button>
                    <button class="tab" data-panel="adjust">Adjust</button>
                    <button class="tab" data-panel="advanced">Advanced</button>
                </div>

                <!-- Panel Content -->
                <div class="panel-content">
                    <!-- Enhance Panel -->
                    <div id="enhancePanel" class="panel active">
                        <div class="control-group">
                            <label class="toggle-label">
                                <input type="checkbox" id="dstretchToggle">
                                <span>Apply DStretch Enhancement</span>
                            </label>
                        </div>
                        
                        <div class="control-group">
                            <label for="colorspace">Colorspace:</label>
                            <select id="colorspace">
                                <option value="yre">YRE (Yellow-Red Enhancement)</option>
                                <option value="yye">YYE (Yellow Enhancement)</option>
                                <option value="crgb">CRGB (Color RGB)</option>
                                <option value="lre">LRE (Lab Red Enhancement)</option>
                                <option value="lds">LDS (Lab Desaturation)</option>
                            </select>
                        </div>

                        <button id="autoEnhanceBtn" class="primary-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48l2.83-2.83"></path>
                            </svg>
                            Auto Enhance
                        </button>
                    </div>

                    <!-- Adjust Panel -->
                    <div id="adjustPanel" class="panel">
                        <div class="slider-control">
                            <label for="exposure">Exposure: <span id="exposureValue">0</span></label>
                            <input type="range" id="exposure" min="-100" max="100" value="0">
                        </div>
                        
                        <div class="slider-control">
                            <label for="contrast">Contrast: <span id="contrastValue">0</span></label>
                            <input type="range" id="contrast" min="-100" max="100" value="0">
                        </div>
                        
                        <div class="slider-control">
                            <label for="saturation">Saturation: <span id="saturationValue">0</span></label>
                            <input type="range" id="saturation" min="-100" max="100" value="0">
                        </div>
                        
                        <div class="slider-control">
                            <label for="sharpness">Sharpness: <span id="sharpnessValue">0</span></label>
                            <input type="range" id="sharpness" min="0" max="100" value="0">
                        </div>

                        <button id="resetAdjustments" class="secondary-btn">Reset All</button>
                    </div>

                    <!-- Advanced Panel -->
                    <div id="advancedPanel" class="panel">
                        <div class="control-group">
                            <button id="cameraBtn" class="primary-btn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M23 19a2 2 0 01-2 2H3a2 2 0 01-2-2V8a2 2 0 012-2h4l2-3h6l2 3h4a2 2 0 012 2z"></path>
                                    <circle cx="12" cy="13" r="4"></circle>
                                </svg>
                                Open Camera
                            </button>
                        </div>
                        
                        <div class="control-group">
                            <button id="downloadBtn" class="primary-btn" disabled>
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"></path>
                                    <polyline points="7 10 12 15 17 10"></polyline>
                                    <line x1="12" y1="15" x2="12" y2="3"></line>
                                </svg>
                                Download Image
                            </button>
                        </div>

                        <div class="info-section">
                            <h3>About DStretch</h3>
                            <p>DStretch is a specialized image enhancement tool designed for rock art documentation and analysis.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Camera Modal -->
        <div id="cameraModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Camera</h2>
                    <button id="closeCameraBtn" class="close-btn">×</button>
                </div>
                <div class="camera-container">
                    <video id="cameraVideo" autoplay playsinline></video>
                    <canvas id="cameraCanvas" style="display: none;"></canvas>
                </div>
                <div class="modal-footer">
                    <button id="captureBtn" class="primary-btn">Capture Photo</button>
                    <button id="cancelCameraBtn" class="secondary-btn">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
